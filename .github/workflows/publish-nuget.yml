name: Publish to NuGet

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for SourceLink

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release --no-restore

    # - name: Run tests
    #   run: dotnet test -c Release --no-build --verbosity normal

    - name: Extract version from tag
      id: get_version
      run: |
        # Get the tag name and remove the 'v' prefix
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Publishing version: $VERSION"

    - name: Update version in csproj
      run: |
        # Update the version in the .csproj file
        sed -i "s/<Version>.*<\/Version>/<Version>${{ steps.get_version.outputs.VERSION }}<\/Version>/" src/DifyApiClient/DifyApiClient.csproj
        echo "Updated version to ${{ steps.get_version.outputs.VERSION }}"

    - name: Create NuGet package
      run: dotnet pack src/DifyApiClient/DifyApiClient.csproj -c Release --no-build -o ./nupkg

    - name: Publish to NuGet
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./nupkg/*.nupkg
          ./nupkg/*.snupkg
        body: |
          ## DifyApiClient v${{ steps.get_version.outputs.VERSION }}
          
          Published to NuGet: https://www.nuget.org/packages/DifyApiClient/${{ steps.get_version.outputs.VERSION }}
          
          ### Installation
          ```bash
          dotnet add package DifyApiClient --version ${{ steps.get_version.outputs.VERSION }}
          ```
          
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) for details.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
